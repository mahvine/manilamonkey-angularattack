

<div id="{{'M'+monkey.id}}" class="box" ng-class="{showaction:mainMonkey===monkey}" ng-repeat="monkey in monkeys" ng-click="setMainMonkey(monkey)" >
  <div class="img-container">
    <img ng-src="{{monkey.pic}}">
  </div>
  <div class="name">{{monkey.name}}
    <img ng-src="{{monkey.realpic}}" class="realpic" ng-show="monkey.realpic">
    <svg class="realpic" ng-hide="monkey.realpic" viewBox="0 0 48 48"><circle fill="#f44336" cx="24" cy="24" r="21"></circle></svg>
  </div>
  <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--bottom" mdl-upgrade for="M1" ng-show="currentLove==0">
    <span>Choose me and take care of me :)</span>
  </div>
</div>


<div id="newmonkey"  class="box" ng-hide="numberOfMonkeys>=99" ng-click="adoptNewMonkey()">
  <div class="img-container">
    <img src="/assets/heads/monkeyhead_sillhouette.svg">
  </div>
  <div class="name">Adopt a Monkey
      <button style="float:right;" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" ng-show="currentLove>=(10*numberOfMonkeys*1.3)">
        <i class="material-icons">child_friendly</i>
      </button>
  </div>
</div>
<div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" mdl-upgrade for="newmonkey">
  <span>Love requirement: {{10*numberOfMonkeys*1.3|number:0}} <i class="material-icons">favorite_border</i></span>
</div>

<div id="monkey-view-container" ng-class="{hide:mainMonkey==null}" >
  <div id="monkey-view">
    <div class="monkey-view-bg">
      &nbsp;
    </div>
    <div class="monkey-view-fg">
      <a class="back-button" ng-click="mainMonkey=null;"><i class="material-icons">arrow_back</i></a>
      <div class="mui-panel monkey-panel" style="overflow-y: auto;" ng-show="mainMonkey">
        <h1 style="background: rgb(171, 79, 13);" class="monkey-panel-header">{{mainMonkey.name}}</h1>
        <div class="monkey-panel-content">
          <img ng-src="{{mainMonkey.pic}}" ng-class="myAnimation">
          <div class="monkey-action-container" ng-hide="actionOngoing">
            <button id="a1" class="mdl-button mdl-js-button mdl-button--icon monkey-action" ng-click="action1Scratch()">
              <img ng-src="/assets/actions/monkeylove_actions-01-scratch.svg">
            </button>
            <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" mdl-upgrade for="a1">
              Scratch Back
            </div>

            <button id="a2" class="mdl-button mdl-js-button mdl-button--icon monkey-action" ng-click="action2Banana()">
              <img ng-src="/assets/actions/monkeylove_actions-01-banana.svg">
            </button>
            <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" mdl-upgrade for="a2">
              Give Banana
            </div>

            <button id="a3" class="mdl-button mdl-js-button mdl-button--icon monkey-action" ng-click="action3Pet()">
              <img ng-src="/assets/actions/monkeylove_actions-01-pet_head.svg">
            </button>
            <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" mdl-upgrade for="a3">
              Pet
            </div>

            <button id="a4" class="mdl-button mdl-js-button mdl-button--icon monkey-action" ng-show="bananas['4']" ng-click="action4Spank()">
              <img ng-src="/assets/actions/monkeylove_actions-01-spank.svg">
            </button>
            <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--top" mdl-upgrade for="a4">
              Spank!!!
            </div>
          </div>
          <div class="monkey-action-container" ng-show="actionOngoing">
            <div class="mdl-spinner mdl-js-spinner is-active" mdl-upgrade></div>
            <h3><span ng-bind="totalDuration|number:0"></span> seconds to go</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper" ng-show="actionOngoing">
      <div class="cloudheart x1"></div>
      <div class="cloudheart x2"></div>
      <div class="cloudheart x3"></div>
      <div class="cloudheart x4"></div>
      <div class="cloudheart x5"> </div>
      <div class="cloudheart x6"></div>
      <div class="cloudheart x7"></div>
      <div class="cloudheart x8"></div>
      <div class="cloudheart x9"></div>
    </div>
    </div>
  </div>
<img class="big-heart" ng-class="{give:givingheart}" ng-src="/assets/actions/monkeylove_heart-01.svg" >
